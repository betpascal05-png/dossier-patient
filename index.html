<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MED-ARCHIVE | Système Sécurisé</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <span class="material-icons login-icon">lock</span>
            <h2>Accès MED-ARCHIVE</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Mot de passe" required>
            <button id="login-btn" class="main-btn">Se connecter</button>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <div id="app-container" style="display:none;">
        <nav class="sidebar">
            <div class="logo"><span class="material-icons">cloud_done</span> MED-CLOUD</div>
            <div class="user-badge">
                <span id="user-display">Chargement...</span>
                <button id="logout-btn"><span class="material-icons">logout</span></button>
            </div>
            <ul>
                <li id="link-dashboard" class="active"><span class="material-icons">dashboard</span> Dashboard</li>
                <li id="link-patients"><span class="material-icons">person</span> Dossiers Actifs</li>
                <li id="link-archives"><span class="material-icons">inventory_2</span> Archives</li>
            </ul>
        </nav>

        <main class="content">
            <header>
                <h1 id="page-title">Tableau de Bord</h1>
                <button id="open-modal-btn" class="main-btn"><span class="material-icons">add</span> Nouveau Dossier</button>
            </header>

            <div class="table-container">
                <table class="patient-table">
                    <thead>
                        <tr>
                            <th>Patient</th>
                            <th>Diagnostic</th>
                            <th>Statut</th>
                            <th>Auteur</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="patient-list"></tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="modal-patient" class="modal">
        <div class="modal-content">
            <h2>Dossier Médical</h2>
            <input type="text" id="p-nom" placeholder="NOM COMPLET">
            <input type="text" id="p-diag" placeholder="Diagnostic">
            
            <div class="ocr-zone">
                <video id="video" autoplay playsinline style="width:100%; display:none; border-radius:10px;"></video>
                <canvas id="canvas" style="display:none;"></canvas>
                <button type="button" id="start-camera" class="btn-secondary">Ouvrir Caméra</button>
                <button type="button" id="capture-ocr" class="btn-secondary" style="display:none; background:#2ecc71;">Capturer</button>
                <textarea id="p-ocr-result" placeholder="Texte extrait..."></textarea>
            </div>

            <div class="modal-footer">
                <button id="save-btn" class="main-btn">Sauvegarder</button>
                <button id="close-modal" class="btn-delete">Annuler</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
