<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MED-ARCHIVE | Gestion Hospitalière</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo"><span class="material-icons">local_hospital</span> MED-ARCHIVE</div>
            <ul>
                <li id="link-dashboard" class="active"><span class="material-icons">dashboard</span> Dashboard</li>
                <li id="link-patients"><span class="material-icons">person</span> Dossiers Patients</li>
                <li id="link-archives"><span class="material-icons">inventory_2</span> Archives</li>
            </ul>
        </nav>

        <main class="content">
            <header>
                <div class="header-titles">
                    <h1 id="page-title">Tableau de Bord</h1>
                    <div class="search-bar">
                        <span class="material-icons">search</span>
                        <input type="text" id="search-input" placeholder="Rechercher...">
                    </div>
                </div>
                <button id="open-modal-btn" class="main-btn">
                    <span class="material-icons">add</span> Nouveau Dossier
                </button>
            </header>

            <section class="stats">
                <div class="card"><span class="material-icons">groups</span><div><p>Total</p><b id="count-total">0</b></div></div>
                <div class="card"><span class="material-icons">archive</span><div><p>Archivés</p><b id="count-archived">0</b></div></div>
            </section>

            <div class="table-container">
                <table class="patient-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom & Prénom</th>
                            <th>Âge</th>
                            <th>Diagnostic</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="patient-list"></tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="modal-patient" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Nouveau Dossier Patient</h2>
            <form id="patient-form">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <input type="text" id="p-nom" placeholder="Nom" required>
                    <input type="text" id="p-prenom" placeholder="Prénom" required>
                </div>
                <div class="form-group">
                    <input type="number" id="p-age" placeholder="Âge" required>
                    <input type="text" id="p-diag" placeholder="Diagnostic initial" required>
                </div>
                
                <div class="ocr-section">
                    <p><strong>Optionnel : Scanner document (OCR)</strong></p>
                    <div class="video-container" id="video-box" style="display:none;">
                        <video id="video" autoplay playsinline></video>
                    </div>
                    <button type="button" id="start-camera" class="btn-secondary">Ouvrir Caméra</button>
                    <button type="button" id="capture-ocr" class="btn-secondary" style="display:none;">Capturer OCR</button>
                    <canvas id="canvas" style="display:none;"></canvas>
                    <textarea id="p-ocr-result" placeholder="Texte extrait du scan..."></textarea>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="main-btn">Enregistrer le Dossier</button>
                    <button type="button" id="close-modal" class="btn-delete">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
